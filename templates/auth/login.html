<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <div> {{ form.username }} </div>
        <div> {{ form.password }} </div>
        <div>
            <button type="submit" name="login"> Login </button>
        </div>
    </form>
    <a href="{% url 'reset-password' %}"><button>Reset password</button></a>
</body>

</html>
